<h1 mat-dialog-title>Add custom field</h1>
<form>
    <div class="form-group">
      <label for="value">Value</label>
      <div class="input-group">
        <input id="value" class="form-control" #newField>
      </div>
    </div>
  </form>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Cancel</button>
    <button mat-button (click)="onSaveClick(newField.value)">Save</button>
</div>
