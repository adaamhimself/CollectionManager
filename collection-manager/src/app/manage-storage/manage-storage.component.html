<mat-toolbar color="primary">
  <span>Storage</span>
</mat-toolbar>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid" style="text-align: center">
    <div
      [fxFlex]="100 / gridColumns + '%'"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let storage of storageList"
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ storage.storage_name }}</mat-card-title>
          <!-- Need (click) behaviour defined to delete storage-->
          <button
            class="close-button"
            aria-label="Close alert"
            type="button"

            data-close
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </mat-card-header>
        <mat-card-content>
          {{storage.storage_type}}
          <br>
          {{storage.storage_location}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button id="manageButton"  >Edit</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
