<mat-toolbar color="primary">
  <span>Storage</span>
</mat-toolbar>
<mat-toolbar class="create-toolbar">
  <span class="create-option" routerLink="/"
    ><mat-icon>add</mat-icon>New Storage Location</span
  >
</mat-toolbar>
<div *ngIf="storageList.length === 0">
  <br><br>
  <mat-card-title>
    No storage locations found
  </mat-card-title>
</div>

<div fxLayout="row wrap" fxLayoutGap="16px grid" style="text-align: center" class="content">
  <div *ngFor="let storage of storageList" >
    <mat-card class="mat-elevation-z4">
      
      <mat-card-header>
        <mat-card-title>{{ storage.storage_name }}</mat-card-title>
        <button
        class="close-button"
        aria-label="Close alert"
        type="button"
        
        data-close
        >
        <span aria-hidden="true">&times;</span>
        </button>
      </mat-card-header>

      <mat-card-content style="text-align: left">
        <b>Location: </b>
        {{ storage.storage_location}}
        <br>
        <b>Storage type:</b> 
        {{ storage.storage_type}}
        <br>
        <b>Labeling code:</b>
        {{ storage.storage_assigned_code}}
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" id="manageButton" routerLink="/viewstorage/">View Items</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
