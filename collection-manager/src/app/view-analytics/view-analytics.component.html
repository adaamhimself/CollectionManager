<!--Header-->
<mat-toolbar color="primary">
  <span>Analytics</span>
</mat-toolbar>
<form>
  <!--Image Section-->
  <mat-card class="my-card">
    <div class="content">
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>Total Website Visits</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>Website data here..</p>
            </mat-card-content>
          </mat-card>
        </div>
        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>Total Documents Created</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>Total documents viewed..</p>
            </mat-card-content>
          </mat-card>
        </div>
        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>Website Activity Graph</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>Future graph data here..</p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-card>
</form>
