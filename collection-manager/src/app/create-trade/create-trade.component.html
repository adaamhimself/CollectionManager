<!--Header-->
<mat-toolbar>
  <span>Trading Hub > Trade</span>
</mat-toolbar>
<form (ngSubmit)="onSubmit()">
  <!--Image Section-->
  <mat-card class="my-card">
    <mat-card-content class="imageContent">
      <div fxLayout.gt-sm="column" fxFlex.gt-sm="40%" class="imageContent">
        <img
          src="../../assets/images/bluelogo.png"
          alt="asdasd"
          id="userImage"
        />
        <br />
        <a href="">Add Images</a>
      </div>
    </mat-card-content>
    <!--Labels Section-->
    <mat-card-content class="labelContent">
      <label id="postName">Trade Name:</label>
      <label id="collName">Collection:</label>
      <label id="itemName">Item Name:</label>
      <label id="description">Description:</label>
      <label id="condition">Condition:</label>
      <label id="lookingFor">Want to get:</label>
    </mat-card-content>
    <!--Fields Section-->
    <mat-card-content>
      <form class="my-form">
        <mat-card-content>
          <form class="my-form">
            <mat-form-field class="full-width">
              <mat-label>Enter a title for your post..</mat-label>
              <input
                matInput
                placeholder="Listing Name"
                name="listingname"
                required
                [(ngModel)]="tradeModel.listing_name"
              />
            </mat-form-field>
            <select
              [(ngModel)]="selectedCollection"
              (change)="selected()"
              name="selectCollection"
              class="selects"
            >
              <option
                class="options"
                *ngFor="let collection of collections"
                [ngValue]="collection"
              >
                {{ collection.collection_name }}
              </option>
            </select>
            <select
              [(ngModel)]="selectedItem"
              (change)="itemPicked()"
              name="selectItems"
              class="selectsTwo"
            >
              <option
                class="options"
                *ngFor="let item of items"
                [ngValue]="item"
              >
                {{ item.item_title }}
              </option>
            </select>
            <mat-form-field class="full-width">
              <mat-label>Item description..</mat-label>
              <input
                matInput
                placeholder="Description"
                name="description"
                required
                [(ngModel)]="tradeModel.listing_description"
              />
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Item condition..</mat-label>
              <input
                matInput
                placeholder="Condition"
                name="condition"
                [(ngModel)]="tradeModel.listing_condition"
              />
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Looking for..</mat-label>
              <input
                matInput
                placeholder="Wanted"
                name="wanted"
                [(ngModel)]="tradeModel.listing_wanted"
              />
            </mat-form-field>
          </form>
        </mat-card-content>
      </form>
      <!--Submit/Preview Buttons-->
      <mat-card-actions>
        <button mat-raised-button color="primary" id="createButton">
          PREVIEW
        </button>
        <button
          mat-raised-button
          type="submit"
          color="primary"
          id="createButton"
        >
          POST
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
