<mat-toolbar color="primary">
  <span>My Collections</span>
  <span class="option" routerLink="/createcollection"><mat-icon>add</mat-icon>Collection</span>
</mat-toolbar>

<!--text version to showcase grid items, use the below commented out one once
the data service and ts file are done since it has {{data from the array}}.-->
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid" style="text-align: center">
    <div
      [fxFlex]="100 / gridColumns + '%'"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let collection of collections"
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ collection.collection_name }}</mat-card-title>
          <button
            class="close-button"
            aria-label="Close alert"
            type="button"
            (click)="deleteCollection(collection._id)"
            data-close
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </mat-card-header>
        <img
          mat-card-image
          src="{{collection.collection_image.collection_image_path}}"
          onerror="if (this.src != '../../assets/images/bluelogo.png') this.src = '../../assets/images/bluelogo.png';"
          alt="{{collection.collection_image.collection_image_alt_text}}"
        />
        <mat-card-content>
          {{collection.collection_description}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" id="manageButton" routerLink="/viewcollection/{{collection._id}}">View</button>
          <button mat-button id="manageButton" routerLink="/editcollection/{{collection._id}}" >Edit</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
