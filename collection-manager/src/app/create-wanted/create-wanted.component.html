<!--Header-->
<mat-toolbar>
  <span>Trading Hub > Wanted</span>
</mat-toolbar>
<form (ngSubmit)="onSubmit()">
  <!--Image Section-->
  <mat-card class="my-card">
    <mat-card-content class="imageContent">
      <div fxLayout.gt-sm="column" fxFlex.gt-sm="40%" class="imageContent">
        <img
          src="../../assets/images/bluelogo.png"
          alt="asdasd"
          id="userImage"
        />
        <br />
        <a href="">Add Images</a>
      </div>
    </mat-card-content>
    <!--Labels Section-->
    <mat-card-content class="labelContent">
      <label id="itemName">Item Name:</label>
      <label id="description">Description:</label>
      <label id="condition">Condition:</label>
      <label id="price">Price range:</label>
    </mat-card-content>
    <!--Fields Section-->
    <mat-card-content>
      <form class="my-form">
        <mat-card-content>
          <form class="my-form">
            <mat-form-field class="full-width">
              <mat-label>Enter item name..</mat-label>
              <input
                matInput
                placeholder="Item Name"
                name="itemname"
                required
              />
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Enter item description..</mat-label>
              <input
                matInput
                placeholder="Item Description"
                name="description"
                required
              />
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Enter item condition..</mat-label>
              <input
                matInput
                placeholder="Condition"
                name="condition"
                required
              />
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Desired price..</mat-label>
              <input matInput placeholder="Price" name="price" />
            </mat-form-field>
          </form>
        </mat-card-content>
      </form>
      <!--Submit/Preview Buttons-->
      <mat-card-actions>
        <button mat-raised-button color="primary" id="createButton">
          PREVIEW
        </button>
        <button
          mat-raised-button
          type="submit"
          color="primary"
          id="createButton"
        >
          POST
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
