<mat-toolbar color="primary">
    <span>{{collectionDetails.collection_name}}</span>
  </mat-toolbar>
  
  <!--text version to showcase grid items, use the below commented out one once
  the data service and ts file are done since it has {{data from the array}}.-->
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" style="text-align: center">
      <div
        [fxFlex]="100 / gridColumns + '%'"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngFor="let item of items"
      >
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{ item.item_title }}</mat-card-title>
            <button
              class="close-button"
              aria-label="Close alert"
              type="button"
              
              data-close
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </mat-card-header>
          <img
            mat-card-image
            src="{{item.item_images.item_image_path}}"
            onerror="if (this.src != '../../assets/images/bluelogo.png') this.src = '../../assets/images/bluelogo.png';"
            alt="{{item.item_images.item_image_alt_text}}"
          />
          <mat-card-content>
            {{item.item_description}}
          </mat-card-content>
          <mat-card-actions>
            <button mat-button id="manageButton">View</button>
            <button mat-button id="manageButton">Edit</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
