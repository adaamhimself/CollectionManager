<mat-toolbar color="primary">
  <span>Users</span>
  <!--search-->
  <span>
    <input
      class="search-font"
      id="searchBar"
      placeholder="Search users"
      type="text"
      [(ngModel)]="query"
    />
    <button
      mat-raised-button
      class="search-font"
      id="searchButton"
      (click)="search()"
    >
      Search
    </button>
  </span>
</mat-toolbar>

<span>Count: {{ userCount }}</span>
<hr />

<div *ngIf="userCount == 0" style="margin-top: 20px">
  <h1>No Users</h1>
  <p>{{ message }}</p>
</div>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      [fxFlex]="100 / gridColumns + '%'"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let user of users"
    >
      <!--card for each collection-->
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          {{ user.username }}
        </mat-card-header>
        <!--chat button-->
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            class="manage-button"
            routerLink="/chat"
          >
            Chat With User
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
